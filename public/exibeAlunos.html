<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/storage.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/exibeAlunos.js" defer></script>
    <title>Controle de recados</title>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <div class="row align-items-center gx-5">
        <div class="col-md-12">
          <section class="bg-light p-5">
            <h3 class="pb-2">Lista de alunos</h3>

            <div>
              <button class="btn btn-success mb-3" id="btnCadastrar">
                Cadastrar Aluno
              </button>
            </div>
            <div class="table-responsive" id="redimensiona-tabela">
              <table id="tabelaRecados" class="table table-striped bg-white">
                <thead class="bg-dark text-light">
                  <tr class="text-center">
                    <th>#</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Modal confirmação  exclusão de recado-->
    <div
      class="modal fade"
      id="excluirModal"
      tabindex="-1"
      aria-labelledby="labelModalExclusao"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="labelModalExclusao">
              Confirma exclusão?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- <div class="modal-body">...</div> -->
          <div class="modal-footer">
            <button
              type="button"
              class="bg-danger btn btn-primary"
              data-bs-dismiss="modal"
              onclick="excluirAluno()"
            >
              OK
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim modal confirmação  exclusão de recado -->
  </body>
</html>
