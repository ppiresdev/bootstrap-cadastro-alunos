<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/storage.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <div class="container col-11 col-md-9 col-sm-12" id="form-container">
      <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
          <h2 class="text-center animacao-palavra">Cadastro de alunos</h2>
          <form>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                name="email"
                id="inputNome"
                placeholder="Digite seu nome"
                autocomplete="off"
              />
              <label for="email" class="form-label">Digite seu nome</label>
              <div class="msgInputUsuario"></div>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                name="password"
                id="inputSobreNome"
                placeholder="Digite seu sobrenome"
              />
              <label for="password" class="form-label"
                >Digite seu sobrenome</label
              >
              <div class="msgInputSobreNome"></div>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="number"
                name="idade"
                id="inputIdade"
                placeholder="Digite sua idade"
              />
              <label for="password" class="form-label">Digite sua idade</label>
              <div class="msgInputIdade"></div>
            </div>
            <input
              id="btnEntrar"
              type="submit"
              class="mt-4 btn btn-primary"
              value="Cadastrar"
            />
            <input
              id="btnListar"
              type="submit"
              class="mt-4 btn btn-primary"
              value="Exibir alunos"
            />
          </form>
        </div>
        <div class="col-md-6 order-md-1">
          <div class="col-12">
            <img
              src="./img/sign_in.svg"
              alt="Entrar no sistema"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
